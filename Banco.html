<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Simples</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 40px;
        }

        input, button {
            margin: 5px 0;
            padding: 8px;
        }

        .box {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            width: 300px;
        }
    </style>
</head>
<body>

<h2>游낁 Banco Simples</h2>

<div class="box">
    <h3>Cadastrar conta</h3>
    <input type="text" id="nomeCadastro" placeholder="Nome">
    <button onclick="cadastrarConta()">Cadastrar</button>
</div>

<div class="box">
    <h3>Dep칩sito</h3>
    <input type="text" id="nomeDeposito" placeholder="Nome">
    <input type="number" id="valorDeposito" placeholder="Valor">
    <button onclick="depositar()">Depositar</button>
</div>

<div class="box">
    <h3>Saque</h3>
    <input type="text" id="nomeSaque" placeholder="Nome">
    <input type="number" id="valorSaque" placeholder="Valor">
    <button onclick="sacar()">Sacar</button>
</div>

<div class="box">
    <h3>Consultar Saldo</h3>
    <input type="text" id="nomeSaldo" placeholder="Nome">
    <button onclick="consultarSaldo()">Consultar Saldo</button>
</div>

<p id="mensagem"></p>

<script>
    let contas = [];

    function mostrarMensagem(msg) {
        document.getElementById("mensagem").innerText = msg;
    }

    function buscarConta(nome) {
        return contas.find(conta => conta.nome === nome);
    }

    function cadastrarConta() {
        let nome = document.getElementById("nomeCadastro").value.trim();

        if (!nome) {
            mostrarMensagem("Digite um nome v치lido.");
            return;
        }

        if (buscarConta(nome)) {
            mostrarMensagem("Conta j치 existe.");
            return;
        }

        contas.push({ nome: nome, saldo: 0 });
        mostrarMensagem(`Conta criada para ${nome}`);
    }

    function depositar() {
        let nome = document.getElementById("nomeDeposito").value;
        let valor = parseFloat(document.getElementById("valorDeposito").value);

        let conta = buscarConta(nome);

        if (!conta) {
            mostrarMensagem("Conta n칚o encontrada.");
            return;
        }

        if (valor <= 0 || isNaN(valor)) {
            mostrarMensagem("Valor inv치lido.");
            return;
        }

        conta.saldo += valor;
        mostrarMensagem(`Dep칩sito realizado. Saldo atual: R$${conta.saldo}`);
    }

    function sacar() {
        let nome = document.getElementById("nomeSaque").value;
        let valor = parseFloat(document.getElementById("valorSaque").value);

        let conta = buscarConta(nome);

        if (!conta) {
            mostrarMensagem("Conta n칚o encontrada.");
            return;
        }

        if (valor <= 0 || isNaN(valor)) {
            mostrarMensagem("Valor inv치lido.");
            return;
        }

        if (valor > conta.saldo) {
            mostrarMensagem("Saldo insuficiente!");
            return;
        }

        conta.saldo -= valor;
        mostrarMensagem(`Saque realizado. Saldo atual: R$${conta.saldo}`);
    }

    function consultarSaldo() {
        let nome = document.getElementById("nomeSaldo").value;
        let conta = buscarConta(nome);

        if (!conta) {
            mostrarMensagem("Conta n칚o encontrada.");
            return;
        }

        mostrarMensagem(`Saldo atual de ${nome}: R$${conta.saldo}`);
    }
</script>

</body>
</html>
